<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore | Open Nav bar</title>
    <link rel="stylesheet" href="input.css">

    <!-- Tailwind Css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class=" min-h-screen  bg-[#080217]" >

        <div class="fixed bg-[#080217a1] min-w-full md:min-w-[768px] mx-auto text-white p-4 backdrop-blur z-50">

            <button class="absolute right-5">
                <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>


            <div class="min-h-screen flex flex-col justify-center items-center h-full">  
                <div class="flex flex-col justify-end items-center">
                    <a class="text-4xl underline font-semi" href="/">Invite a User</a>
                    <a class="mt-3 mb-3 text-4xl underline font-semi" href="/">ContactUs</a>
                    <a class="text-4xl underline font-semi" href="/">Log Out</a>
                </div>
        
        
                <div class="flex mt-16">
                    <a class="w-10" href="/">
                        <img src="/images/linkedin.svg" class="bg-white rounded-md" alt="">
                    </a>
                    <a class="w-10 ml-5" href="/">
                        <img src="/images/instagram.svg" class=" rounded-md" alt="">
                    </a>
                    <a class="w-10 ml-5" href="/">
                        <img src="/images/Twitter X.svg" class=" rounded-md" alt="">
                    </a>
                    <a class="w-10 ml-5" href="/">
                        <img src="/images/fb.svg" class="rounded-full" alt="">
                    </a>
                </div>
        
                <div class="flex flex-col mt-12">
                    <div class="flex">
                        <a href="" class="underline mr-1">Terms of Service </a> |
                        <a href="" class="underline ml-1"> Privicy Policy </a> 
                    </div>
        
                    <div class=" flex items-center justify-center mt-2">
                        <a href="" class="underline"> websitename.com </a> 
                    </div>
                </div>
        
            </div>
        </div>

        


    </main>
    
</body>
</html>
