<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore | Profile</title>

    <link rel="stylesheet" href="input.css">
    <!-- Tailwind Css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">



</head>
<body class="font-body">

    <main class=" min-h-screen bg-[#080217]" >
        <!-- Header -->

        <header>
            <nav class="fixed top-0 flex justify-between items-center p-5 bg-[#080217] min-w-full md:min-w-[768px] mx-auto z-50">
                <div></div>
                <div>
                    <h2 class="font-semi text-xl">ENCORE</h2>
                </div>
                <div>
                    <div class="flex items-center justify-center">
                        <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-8 h-8">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 7.5h16.5M8.25 12h7.5M11.25 16.5h2.25" />
                        </svg>
                    </div>
                </div>
            </nav>
        </header>



        <div class="w-full flex flex-col pt-24">
            <!-- Profile Section -->

            <div class="flex items-center justify-center mx-auto mt-5">
                <div class="w-20 relative ">
                    <img src="/images/profile.png" class="object-cover w-full rounded-full" alt="User">
                    <div class="icon absolute bg-[#d3ff42] p-1 bottom-0 -right-2 rounded-full transform -translate-x-1/2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="black" class="w-3 h-3">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                        </svg>
                    </div>
                </div>
                

                <div class="flex flex-col ml-8">
                    <p class="text-sm font-thin">Welcome back,</p>
                    <h1 class="text-3xl font-semibold leading-8">Darnell <br> Willams</h1>
                </div>
            </div>

            <div class="w-full pt-12">
                <form class="px-5">
                    <div class="mb-4">
                        <label for="username" class="font-thin text-sm mb-2">Your Username:</label> <br>
                        <input type="text" id="username" name="username" class="w-full rounded-md bg-[#2D293A] p-2 focus:outline-none" required>
                    </div>

                    <div class="mb-4">
                        <label for="name" class="font-thin text-sm mb-2">Your Name:</label><br>
                        <input type="text" id="labelName" name="labelName" class="w-full rounded-md bg-[#2D293A] p-2 focus:outline-none" required>
                    </div>

                    <div class="mb-4">
                        <label for="bio" class="font-thin text-sm mb-2">Bio:</label> <br>
                        <textarea id="bio" name="bio" rows="4" class="w-full rounded-md bg-[#2D293A] focus:outline-none" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-[#433F4E] text-black text-sm p-3 mt-2 rounded-md focus:outline-none">Update</button>
                </form>
            </div>
        </div>


        
    </main>
    
</body>
</html>
