<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">

</head>
<body>

    <main class=" min-h-screen bg-[#080217]" >
        <!-- Header -->

        <header>
            <nav class="fixed top-0 flex justify-between items-center p-5 bg-[#080217] min-w-full md:min-w-[768px] mx-auto z-50">
                <div></div>
                <div>
                    <h2 class="font-semi text-xl">ENCORE</h2>
                </div>
                <div>
                    <div class="flex items-center justify-center">
                        <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-8 h-8">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 7.5h16.5M8.25 12h7.5M11.25 16.5h2.25" />
                        </svg>
                    </div>
                </div>
            </nav>
        </header>


        <div class="w-full flex flex-col">

            <div class="w-full pt-2">
                    <div class="pt-16 bg-[#180545]">
                        <div class="fixed top-16 flex justify-between items-center p-7 bg-[#180545] min-w-full md:min-w-[768px] mx-auto z-40">
                            <div class="flex items-center justify-center">
                                <img src="/images/chatbot.svg" class="bg-[#3f0dbc] w-10 h-10 items-center text-white rounded-full p-2" alt="">
                                

                                <div class="flex items-center">
                                    <h1 class="pl-4 items-center text-3xl">Chat Bot</h1>
                                </div>
                            </div>

                            <div class="items-center mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                  </svg>
                                  
                                
                            </div>
                        </div>

                        <div class="p-7 pt-24 h-full pb-24">
                            <!-- Messages Container -->
                            <div class="px-4 py-6 space-y-6">
                                
                                <!-- Sender Message -->
                                <div class="flex justify-start">
                                <div class="bg-[#4d13e5] rounded-3xl p-3 py-4 max-w-xs">
                                    <p class="text-xl font-thin">Yo! Labo Here. How can I help you?</p>
                                </div>
                                </div>
                        
                                <!-- Receiver Message -->
                                <div class="flex justify-end">
                                <div class="bg-white rounded-3xl p-3 py-4 max-w-xs">
                                    <p class="text-xl font-semi text-black">Hey, Labo. Message from user gose here.</p>
                                </div>
                                </div>
                        
                                <!-- Sender Message -->
                                <div class="flex justify-start">
                                    <div class="bg-[#4d13e5] rounded-3xl p-3 py-4 max-w-xs">
                                        <p class="text-xl font-thin">Another Message from Labo gose here and it's much longer so box will grow accordingly.

                                        <br> <br>
                                        Quick options below:
                                        </p>
                                    </div>
                                </div>

                                <!-- Sender Message -->
                                <div class="flex justify-start">
                                    <div class="bg-[#d0f45b] rounded-3xl p-3 py-4 max-w-xs">
                                        <p class="text-xl text-black font-seni">Create album art for a single
                                        </p>
                                    </div>
                                </div>

                                <!-- Sender Message -->
                                <div class="flex justify-start">
                                    <div class="bg-[#d0f45b] rounded-3xl p-3 py-4 max-w-xs">
                                        <p class="text-xl text-black font-seni">Another link Gose Here
                                        </p>
                                    </div>
                                </div>
                        
                        
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div class="fixed bottom-0 p-7 flex border-none justify-between items-center min-w-full md:min-w-[768px] mx-auto z-40">
                            <input type="text" class="w-full rounded-3xl bg-[#2e0b8b] px-4 py-4 text-lg relative focus:border-none" placeholder="Type a message here">

                            <button class="flex items-center absolute font-thin right-12">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                                  
                            </button>

                          </div>

                    </div>
            </div>

        </div>

        
    </main>

    
</body>
</html>
